    <h2>Segundo exemplo</h2>
    <script>
        var nome=window.prompt("Qual é seu nome?");
        document.write(`Olá <strong>${nome}</strong> eu nome tem ${nome.length} letras<br>`);
        document.write(`nome em maiusculas = ${nome.toUpperCase()}`);
        document.write(`<br>nome em minusculas = ${nome.toLocaleLowerCase()}`)
    </script>
</body>

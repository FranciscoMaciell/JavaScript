<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>país de origem</title>
</head>
<body>
    <h1>Verificar país de origem</h1>
    <label for="n_pais">Digite o nome do pais de origem</label><br>
    <input type="text" name="n_pais" id="n_pais" mouseenter="entrar()">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar(){
            var pais=document.querySelector('input#n_pais');
            var m_pais=(pais.value);
            var res=document.querySelector('div#res');
            if(m_pais=='Brasil'){
                res.innerHTML=`Você nasceu no ${m_pais}, você é brasileiro`;
            }else{
                res.innerHTML=`Você nasceu em ${m_pais} e é estrangeiro`;
            }
        }

        var set_color=document.getElementById('n_pais');
        addEventListener('mouseenter', entrar);
        addEventListener('mouseout', sair);
        
        function entrar(){
            set_color.style.borderColor='blue'
        }

        function sair(){

        }
    </script>
</body>
</html>

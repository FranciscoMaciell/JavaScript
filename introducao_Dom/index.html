<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: antiquewhite;
            font-size: 25px;
        }
    </style>
</head>
<body>

    <!-- ÁRVORE DOM
        
        WINDOW -> location, document, history...
        DOCUMENT -> html...
        HTML -> head, body...
        HEAD -> meta, title
        BODY -> h1, p, p, div
        P -> strong
    -->
    <!-- METODOS DE ACESSO A ÁRVORE DOM
        Por marca
        Por Id
        Por Nome
        Por Classe
        Por Seletor
    -->
    <h1>Iniciando os estudos de DOM</h1>
    <p id="txt">Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">clique em mim</div>
    <script>
        /* --- SELECIONANDO POR TAG NAME --- 
            SEMPRE QUE TIVER ELEMENTS UTILIZAR O [COM O NUMERO DA REFERNECIA DO ELEMENTO]
        */
        var corpo=document.body;
        corpo.style.background='blue'
        var p1=document.getElementsByTagName('p')[1];
        document.write(p1.innerHTML);

        /* --- SELECIONANDO POR ID --- */

        var d=window.document.getElementById('msg');
        d.style.background='green';
        d.innerText='Estou aguardando';

        /* --- SELECIONANDO POR SELETOR --- */

        var f=document.querySelector('p#txt');
        f.style.color='red'
    </script>
</body>
</html>

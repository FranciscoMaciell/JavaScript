<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick</title>
</head>
<body>
    <h2>Click para mostrar o conteudo</h2>
    <div id="content">
        <input type="button" value="Enviar" onclick="conteudo()">
    </div>
    <h2>Click para mostrar a imagem</h2>
    <div id="img">
        <input type="button" value="Enviar" onclick="imagem()">
    </div>

    <script src="custom.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        Nome: <input type="text" name="nome" id="nome" value="Francisco">
        <p>Formulário com valor fixo</p>
        <p>Valor do campo: <span id="user"></span></p>
    </form>
    <h1>Formulário</h1>
    <form>
        Turma: <input type="text" name="turma" id="turma" onkeyup="receberTurma()">
        <p>Formulário com valor dinâmico</p>
        <p>Valor do campo: <span id="user1"></span></p>
    </form>
    <script src="aula.js"></script>
</body>
</html>
